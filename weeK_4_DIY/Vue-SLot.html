<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 2 Card Component (CDN)</title>
  
  <style>
    body {
      font-family: sans-serif;
    }
    .card {
      border: 2px solid #aaa;
      border-radius: 10px;
      padding: 15px;
      margin: 10px;
      background: #f9f9f9;
      width: 300px;
    }
  </style>
</head>
<body>

  <div id="app">
    <h1>My App</h1>

    <card>
      <p>This is custom content from the parent!</p>
    </card>

    <card>
    </card>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <script>
    // Define the Child Component (Card.vue) globally
    Vue.component('card', {
      template: `
        <div class="card">
          <h3>ðŸ“¦ My Reusable Card</h3>	
          <slot><p> This is a default value </p></slot> 
        </div>
      `
    });

    // Create the main Vue instance to power the app
    new Vue({
      el: '#app'
    });
  </script>

</body>
</html>
